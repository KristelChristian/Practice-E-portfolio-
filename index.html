<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kristel Christian</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://kit.fontawesome.com/c1a0a35248.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Kristel Christian</div>
        <ul class="nav__link--list">
          <li>
            <a
              href="" class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">Languages</a
            >
          </li>
          <li>
            <a
              href="" class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">Project</a
            >
          </li>
          <li>
            <a
              href="" class="
              nav__link--anchor 
              nav__link--anchor-primary
              link__hover-effect-primary 
              link__hover-effect--black
              ">Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
             <figure class="about-me__picture--mask">
              <img src="./assets/me.jpeg" class="about-me__picture" alt="Picture of me">
             </figure>
             <h1 class="about-me__info--title">
              Hey! Im <span class="text--purple">Kristel Christian</span>
             </h1>
             <p class="about-me__info--para">
              I'm learning <strong class="text--purple">frontend software engineering</strong> so that I am able to change my career path by building responsive web applications. 
            </p>
            <div class="about__links">
              <a href="" class="about-me__link"></a>
                <i class="fab fa-linkedin-in"></i>
              </a> 
              <a href="" class="about-me__link"></a>
                <i class="fab fa-github"></i>
              </a> 
              <a href="" class="about-me__link"></a>
                <i class="far fa-envelope"></i>
              </a> 
              <a href="" class="about-me__link"></a>
                <i class="fas fa-file-pdf"></i>
              </a>  
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
          </figure>
        </div>
      </div>
      <section id="languages">
        <div class="container">
          <div class="row">
            <h1 class="section__title">This is my technology stack</h1>
            <div class="language__list">
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                </figure>
                <span class="language__name">HTML</span>              
              <div class="language">
               <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                </figure>
                <span class="language__name">HTML</span>                 
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                </figure>
                <span class="language__name">HTML</span>                
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                </figure>
                <span class="language__name">HTML</span>                  
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                </figure>
                <span class="language__name">HTML</span>                
              <div class="language">
                 <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                </figure>
                <span class="language__name">HTML</span> 
              <div class="language">
                 <figure class="language__img--wrapper">
                  <img src="./assets/chat.png" alt="" class="language__img"> 
                 </figure>
                 <span class="language__name">HTML</span> 
              <div class="language">
                <figure class="language__img--wrapper">
                 <img src="./assets/chat.png" alt="" class="language__img"> 
               </figure>          
               <span class="language__name">HTML</span> 
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
